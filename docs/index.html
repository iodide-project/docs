<h1 style='text-align:center; margin-top:10px !important; margin-bottom: 0px !important; padding-bottom: 0px !important'>IODIDE</h1>

<h2 style='text-align:center; margin-top:0px !important'>early alpha - subject to chaos</h2>

<hr />

Iodide is a modern, literate, and interactive programming environment that uses the strengths of the browser to let scientists work flexibly and collaboratively with minimal friction. With Iodide you can tell the story of your findings exactly how you want, leveraging the power of HTML+CSS to display your results in whatever way communicates them most effectively -- but still keeping the live, editable code only one click away. Because Iodide runs in the browser you already have, you can extend and modify the code without having to install any software, enabling you to collaborate frictionlessly.

All of our documentation was written with iodide - click on the edit button on the top right corner to see the source of this page.

Iodide is an open-source project. We're always excited for help, more examples, and enthusiasm!

__If you have a bug or feature request__, feel free to file an issue [here](https://github.com/iodide-project/iodide-examples).

__If you would like to contribute__, take a look at our [contributing guidelines](https://github.com/iodide-project/iodide/blob/master/CONTRIBUTING.md). Hopefully we'll talk to you soon!
