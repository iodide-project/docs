# IODIDE<span> â€º KEYBINDINGS</span>

[< back](/)

Iodide roughly utilizes the same keybindings as Jupyter.

`mod+enter` __evaluate selected cell__ 

`shift+enter` __evaluate selected cell and select below__ 

`shift+up`__move cell up__ 

`shift+down` __move cell down__

`up` __select cell above__

`down` __select cell below__ 

`a` __add cell above selected__ 

`b` __add cell below selected__ 

`shift+backspace` __delete cell__ 

`j` __change cell to javascript__ 

`m` __change cell to markdown__ 

`e` __change cell to external resource__ 

`r` __change cell to raw__ 

`c`__change cell to css__ 

`s` __toggle skipping cell in "run all"__ 

`enter` __change to edit mode__ 

`esc`__change to command mode__

`ctrl+s` __save notebook__  (note: unhosted notebooks default to `localStorage`)

`ctrl+e` __export notebook__ 

`ctrl+shift+e` __export notebook as report__ 

`ctrl+d` __toggle the declared variables pane__

`ctrl+h` __toggle the history pane__ 

`ctrl+i` __toggle the app message pane__
